<!DOCTYPE html>
<html>
<head>
    <title>Employees</title>
</head>
<body>
    <h1>Employee List</h1>
    <a href="/create">Add New Employee</a>
    <table border="1">
        <tr><th>ID</th><th>Name</th><th>Role</th><th>Actions</th></tr>
        {% for emp in employees %}
        <tr>
            <td>{{ emp['id'] }}</td>
            <td>{{ emp['name'] }}</td>
            <td>{{ emp['role'] }}</td>
            <td>
                <a href="/update/{{ emp['id'] }}">Edit</a> |
                <a href="/delete/{{ emp['id'] }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
